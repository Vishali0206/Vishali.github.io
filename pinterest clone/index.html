<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="pinterest.PNG" alt="Pinterest Logo">
        </div>
        <nav>
            <button class="nav-button">Today</button>
            <button class="nav-button">Watch</button>
            <button class="nav-button">Explore</button>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for easy dinners, fashion, etc.">
        </div>
        <div class="user-actions">
            <button class="log-in">Log in</button>
            <button class="sign-up">Sign up</button>
        </div>
    </header>
    <main>
        <h1>Stay Inspired</h1>
        <div class="content">
            <div class="card">
                <img src="coolrainy.jpg" alt="Cool rainy day fits">
                <div class="overlay">
                    <p>Fashion & function</p>
                    <h2>Cool rainy day fits</h2>
                </div>
            </div>
            <div class="card">
                <img src="maxiaes.jpg" alt="Lenny Kravitz's maximalist aesthetic">
                <div class="overlay">
                    <p>Big Lenny energy</p>
                    <h2>Lenny Kravitz's maximalist aesthetic</h2>
                </div>
            </div>
            <div class="card">
                <img src="hosting.jpg" alt="Hosting tips of the season">
                <div class="overlay">
                    <p>Deliciously entertaining</p>
                    <h2>Hosting tips of the season</h2>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
